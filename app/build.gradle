apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "com.github.premnirmal.tickerwidget"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 9
        versionName "2.40.00"
    }

    signingConfigs {
        release {
            storeFile file("file:XXXXX")
            storePassword "XXXXX"
            keyAlias "XXXXX"
            keyPassword "XXXXX"
        }
    }

    buildTypes {
        release {
            debuggable false
            signingConfig signingConfigs.release
        }
        debug {
            debuggable true
            versionNameSuffix '-DEBUG'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:21.0.2'
    compile 'com.squareup.dagger:dagger-compiler:1.2.+'
    compile 'com.squareup.dagger:dagger:1.2.+'
    compile 'com.squareup.retrofit:retrofit:1.8.+'
    compile 'io.reactivex:rxandroid:0.23.+'
    compile 'joda-time:joda-time:2.6'
    compile 'de.greenrobot:eventbus:2.4.0'
    compile 'com.github.developerpaul123.filepickerlibrary:library:1.+'
}
